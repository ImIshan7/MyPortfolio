<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <script src="../assets/js/bootstrap.js"></script>
</head>
<body>
<header>

    <nav class="navbar navbar-expand-lg " data-bs-theme="dark" style="background-color: #ff4400;" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assigment/CSS-FrameWork/ZenPosSystem/assets/Images/Zen-Final-Logo2-_Teal.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">
                Zen Pos System
            </a>
            <a class="navbar-brand" id="Dashboard" href="DashBoard.html">
                <img src="/assigment/CSS-FrameWork/ZenPosSystem/assets/Images/icons8-home-48.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
                HOME
            </a>
            <a class="navbar-brand" id="linkCustomer" href="Customer.html">
                <img src="/assigment/CSS-FrameWork/ZenPosSystem/assets/Images/icons8-customer-96.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
                CUSTOMER

            </a>
            <a class="navbar-brand" id="linkItems" href="Items.html">
                <img src="/assigment/CSS-FrameWork/ZenPosSystem/assets/Images/icons8-discount-64.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
                ITEM

            </a>
            <a class="navbar-brand" id="linkOrders" href="Orders.html">
                <img src="/assigment/CSS-FrameWork/ZenPosSystem/assets/Images/icons8-order-64.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
                ORDER
            </a>
        </div>
    </nav>
</header>
<main class="container">
    <section class="row p-4 m-0 object-fit-contain "id="customer" style="font-weight: bold">

        <h2 class="text-primary pt-5 m-lg-2">

            <img src="/assigment/CSS-FrameWork/ZenPosSystem/assets/Images/customer.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
            CUSTOMER

        </h2>

        <section class="col border-dark-subtle  m-3 border rounded-5 object-fit-contain" style="background-color: #1f1fc9"  >

            <form id="customerForm">
                <div class="form-floating mb-3 mt-2">
                    <input type="text" class="form-control" id="txtcid" placeholder="Id">
                    <label for="txtcid">CustomerID</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtName" placeholder="Name">
                    <label for="txtName">CustomerName</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtAddress" placeholder="Address">
                    <label for="txtAddress">CustomerAddress</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtcontact" placeholder="Address">
                    <label for="txtcontact">CustomerAddress</label>

                </div>
            </form>

        </section>

        <section class="col border-dark m-3 border rounded object-fit-contain" >

            <h5 class="text-dark text-center m-lg-3 pb-3" ></h5>
            <table class="table table-light table-striped" id="customerDetails">
                <thead>
                <tr>
                    <th style="background-color: #051e8f" scope="col">Customer Id</th>
                    <th style="background-color: #051e8f" scope="col">Customer Name</th>
                    <th style="background-color: #051e8f" scope="col">Customer Address</th>
                    <th style="background-color: #051e8f" scope="col">Customer Contact</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">
                </tbody>
            </table>
        </section>
    </section>

</main>
<div class= "col-6 ms-5">
    <button id="addCustomer" type="button" class="btn btn-primary me-1 mt-2 mb-3">ADD</button>
    <button  id="updateCustomer" type="button" class="btn btn-success me-1 mt-2 mb-3 ms-4">UPDATE</button>
    <button id="deleteCustomer" type="button" class="btn btn-danger me-1 mt-2 mb-3">DELETE</button>
    <button id="backCustomer" type="button" class="btn btn-outline-warning me-1 mt-2 mb-3 ms-4">CLEAR</button>
</div>



<script src="../assets/js/jquery-3.7.0.min.js"></script>

<script src="JsPages/Customer.js"></script>


</body>
</html>
