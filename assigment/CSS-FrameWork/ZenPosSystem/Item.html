<main class="container">
    <section class="row p-4 m-0 object-fit-contain "id="item" style="font-weight: bold">

        <h2 class="text-success pt-5 m-lg-2">

            <img src="/assigment/CSS-FrameWork/ZenPosSystem/assets/Images/icons8-discount-64.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
            ITEMS

        </h2>

        <section class="col border-dark-subtle  m-3 border rounded-5 object-fit-contain" style="background-color: #1fc928"  >

            <form>
                <div class="form-floating mb-3 mt-2">
                    <input type="text" class="form-control" id="iid" placeholder="Id">
                    <label for="iid">Item ID</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                    <label for="Name">Item Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="price" placeholder="price">
                    <label for="price">Item Price</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="qty" placeholder="QTY">
                    <label for="qty">Item QTY</label>
                </div>
            </form>


        </section>

        <section class="col border-dark m-3 border rounded object-fit-contain" >

            <!--<form class="d-flex" role="search">

                    <th style="background-color: #1fc928" scope="col">Item QTY</th>

                </tr>

                    <th scope="row">I003</th>

                    <td>25</td>

                </tr>
                <tr>
                    <th scope="row">I004</th>
                    <td>MSI Keyboard</td>
                    <td>14,000</td>
                    <td>40</td>

                </tr>
                <tr>
                    <th scope="row">I005</th>
                    <td>Logitec Mouse</td>
                    <td>16,000</td>
                    <td>45</td>

                </tr>

                </tr>
                </tbody>
            </table>
        </section>
